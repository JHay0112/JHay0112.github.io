---
excerpt_separator: <!-- Read More -->
thumbnail: nil

layout: default
---

<article id="post">
    <h2>{{page.title}}</h2>
    {% if page.subtitle != nil %}
    <h4 class="post-subtitle">{{page.subtitle}}</h4>
    {% endif %}
    <p>Published {{page.date | date: "%Y/%m/%d"}} by {{page.author}}</p>
    {{content}}
</article>

<!-- Additional Stylesheets -->
<!-- KATEX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.20/dist/katex.min.css" integrity="sha384-cRxb1HsKSl8bTfU9fBcGsjktUfQa6w+fwvkYnU8XjFH4Qg8To1+/9OXv5iRzrKX4" crossorigin="anonymous">
<!-- Highlight JS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">

<!-- Additional Scripts -->
<!-- KATEX -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.20/dist/katex.min.js" integrity="sha384-ov99pRO2tAc0JuxTVzf63RHHeQTJ0CIawbDZFiFTzB07aqFZwEu2pz4uzqL+5OPG" crossorigin="anonymous"></script>
<script>
    function renderMath() {
        renderMathInElement(document.body, {
            // customised options
            // • auto-render specific keys, e.g.:
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            // • rendering keys, e.g.:
            throwOnError : false
        })
    }
</script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.20/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous" onload="renderMath()"></script>

<!-- Highlight JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js" onload="hljs.highlightAll()"></script>
